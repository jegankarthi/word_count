<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lorem = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum";

        let data = lorem.split(" ");
        console.log(data);

        let data1 = data.map(item => item.replace(",","")).map(item => item.replace(".",""));
        console.log(data1);

        const pageit = (data, start, pageSize) => data.slice(start, start+pageSize);

        const args = [data, 3, 10];

        console.log(pageit(...args));

        let list = {};

        console.log(data1.map(item => list[item] ? list[item]++ : list[item] = 1 ));

        data2 = [...data1, ...data1, 'Duis', 'aute', 'irure', 'dolor', 'in'];

        console.log(data2);
        list = {};
        console.log(data2.map(item =>list[item] ? list[item]++ : list[item]=1));

        console.log(list);

    </script>
</body>
</html>
